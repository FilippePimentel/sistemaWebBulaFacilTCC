<br />
<h5 class="text-info"><strong>Cadastro de Bula Fácil</strong></h5>
<hr />
<div class="row">
    <div class="col-md-4">
        <form #formCadastroBulaFacil="ngForm" (submit)="cadastrarBula(formCadastroBulaFacil)" style="width: 1000px;">
            <label>Selecione o Medicamento: </label>
            <select class="form-control" name="IdMedicamento" ngModel required>
                <option value="" disabled>Escolha uma opção</option>
                <option *ngFor="let item of medicamentos; let i = index" value="{{item.IdMedicamento}}">
                    {{item.Nome}}
                </option>
            </select>
            <br>
            <label>Composição:</label>
            <textarea class="form-control" placeholder="Digite aqui" name="Substancia" ngModel required></textarea>
            <br>
            <label>Indicações:</label>
            <textarea class="form-control" placeholder="Digite aqui" name="Indicacao" ngModel required></textarea>
            <br>
            <label>Contraindicações:</label>
            <textarea  class="form-control" placeholder="Digite aqui" name="ContraIndicacao" ngModel required></textarea>
            <br>
            <input type="hidden" name="Valido" ngModel required value="N"/>
            <br>
            <div class="bg-info" style="text-align: center">
            <strong><label style="color:white; margin-top: 10px;">Posologias</label></strong>
            </div>
            <table class="table table-borderless">
                <thead class="thead-light">
                    <th hidden>Id</th>
                    <th>Unidade Medida</th>
                    <th>Quantidade</th>
                    <th>Intervalo</th>
                    <th>Modo de uso</th>
                    <th>
                        <button class="btn btn-primary btn-sm width:200px" (click)="AdicionarPosologia(i)">
                            Adicionar
                        </button>
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of posologiasTela;let i=index;">
                        <td hidden>{{item.IdPosologia}}</td>
                        <td>{{item.UnidadeMedida}}</td>
                        <td>{{item.Quantidade}}</td>
                        <td>{{item.Intervalo}}</td>
                        <td>{{item.ModoDeUso}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="RemoverPosologia(i)">
                                Remover
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <button class="btn btn-success bg-info" type="submit">
                Cadastrar Bula
            </button>
            <strong class="text-info">{{mensagem}}</strong>
            <div style="width: 500px;white-space: pre-line"><strong class="text-danger">{{erro_editado}}</strong></div>
        </form>
    </div>
</div>
